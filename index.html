<!DOCTYPE html>
<html>
<head>
    <title>Futuristic Wiki</title>
    <style>
        body { font-family: Arial, sans-serif; background: #0f0f23; color: #0ff; text-align: center; }
        button { background: #0ff; color: #0f0f23; border: none; padding: 10px; cursor: pointer; }
        input { padding: 5px; }
    </style>
</head>
<body>
    <h1>ðŸŒŒ Futuristic Wiki ðŸŒŒ</h1>
    <ul id="pages"></ul>
    <input type="text" id="newPageTitle" placeholder="New Page Title">
    <button onclick="createPage()">Create Page</button>

    <script>
        async function fetchPages() {
            const res = await fetch('/api/pages');
            const pages = await res.json();
            document.getElementById('pages').innerHTML = pages.map(page => `
                <li>
                    ${page}
                    <button onclick="deletePage('${page}')">Delete</button>
                </li>
            `).join('');
        }

        async function createPage() {
            const title = document.getElementById('newPageTitle').value;
            await fetch('/api/pages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            });
            fetchPages();
        }

        async function deletePage(title) {
            await fetch(`/api/pages/${title}`, { method: 'DELETE' });
            fetchPages();
        }

        fetchPages();
    </script>
</body>
</html>
