<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Hut Wiki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a0a2a;
            color: #fff;
            font-size: 18px;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background: #1e1e3f;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3.5rem;
            color: #00d1ff;
        }

        header p {
            font-size: 1.5rem;
            color: #4b9eff;
        }

        main {
            padding: 40px 0;
        }

        #wiki-list ul {
            list-style: none;
            padding-left: 0;
        }

        .wiki-item {
            background-color: #1e1e3f;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .wiki-item h3 {
            color: #00d1ff;
        }

        .wiki-item p {
            color: #ddd;
        }

        button {
            background-color: #00d1ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0077b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #1e1e3f;
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        footer p {
            font-size: 1rem;
            color: #4b9eff;
        }

        form {
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #00d1ff;
            background: #1e1e3f;
            color: #fff;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4b9eff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Coding Hut Wiki</h1>
        </header>

        <main>
            <section id="wiki-list">
                <h2>Wiki Entries</h2>
                <ul id="wiki-entries"></ul>
            </section>

            <section id="add-wiki-form">
                <h3>Add or Edit Wiki Entry</h3>
                <form id="wiki-form">
                    <input type="text" id="wiki-title" placeholder="Title" required>
                    <textarea id="wiki-content" placeholder="Content (HTML/CSS/JS)" required></textarea>
                    <button type="submit">Save Entry</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Futuristic Wiki</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
    const apiUrl = 'https://wiki-nqbp.onrender.com/api/wiki';
    const wikiList = document.getElementById('wiki-entries');
    const wikiForm = document.getElementById('wiki-form');
    const wikiTitle = document.getElementById('wiki-title');
    const wikiContent = document.getElementById('wiki-content');
    let currentEditId = null;

    async function loadWikiEntries() {
        try {
            const res = await fetch(apiUrl);
            if (!res.ok) throw new Error(`Failed to fetch: ${res.status}`);
            const entries = await res.json();
            wikiList.innerHTML = '';
            entries.forEach(entry => {
                const li = document.createElement('li');
                li.className = 'wiki-item';
                li.innerHTML = `
                    <h3>${entry.title}</h3>
                    ${entry.content}
                    <button onclick="editEntry(${entry.id})">Edit</button>
                    <button onclick="deleteEntry(${entry.id})">Delete</button>
                `;
                wikiList.appendChild(li);
            });
        } catch (error) {
            console.error('Error loading wiki entries:', error);
        }
    }

    wikiForm.onsubmit = async (e) => {
        e.preventDefault();
        const entry = { title: wikiTitle.value, content: wikiContent.value };
        const method = currentEditId ? 'PUT' : 'POST';
        const url = currentEditId ? `${apiUrl}/${currentEditId}` : apiUrl;

        try {
            const res = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(entry)
            });
            if (!res.ok) throw new Error(`Failed to save: ${res.status}`);
            resetForm();
            loadWikiEntries();
        } catch (error) {
            console.error('Error saving wiki entry:', error);
        }
    };

    window.editEntry = async (id) => {
        try {
            const res = await fetch(`${apiUrl}/${id}`);
            if (!res.ok) throw new Error(`Failed to fetch entry: ${res.status}`);
            const entry = await res.json();
            wikiTitle.value = entry.title;
            wikiContent.value = entry.content;
            currentEditId = entry.id;
        } catch (error) {
            console.error('Error editing wiki entry:', error);
        }
    };

    window.deleteEntry = async (id) => {
        try {
            const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
            if (!res.ok) throw new Error(`Failed to delete entry: ${res.status}`);
            loadWikiEntries();
        } catch (error) {
            console.error('Error deleting wiki entry:', error);
        }
    };

    function resetForm() {
        wikiTitle.value = '';
        wikiContent.value = '';
        currentEditId = null;
    }

    loadWikiEntries();
});

    </script>
</body>
</html>
