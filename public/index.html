<!DOCTYPE html>
<html>
<head>
  <title>Futuristic Multi-Language Wiki</title>
  <style>
    body {
      background: #0f172a;
      color: #a5f3fc;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 { font-size: 2.5rem; }
    input, select, textarea, button {
      background: #1e293b;
      border: 1px solid #a5f3fc;
      color: #a5f3fc;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
    }
    .page {
      background: #1e293b;
      border: 1px solid #a5f3fc;
      padding: 20px;
      margin: 10px 0;
      width: 80%;
      border-radius: 15px;
    }
    pre { background: #334155; padding: 10px; border-radius: 10px; overflow: auto; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Futuristic Multi-Language Wiki</h1>
  <input id="title" type="text" placeholder="Page Title">
  <select id="extension">
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="js">JavaScript</option>
    <option value="py">Python</option>
    <option value="js">Node.js</option>
    <option value="jsx">Next.js</option>
    <option value="swift">Swift</option>
    <option value="cs">C#</option>
    <option value="cpp">C++</option>
    <option value="c">C</option>
  </select>
  <textarea id="content" placeholder="Write your code or content here..."></textarea>
  <button onclick="createPage()">Create Page</button>

  <div id="pages"></div>

  <script>
    const API_URL = 'https://your-deployed-server-url.com';

    async function fetchPages() {
      const res = await fetch(`${API_URL}/pages`);
      const pages = await res.json();
      document.getElementById('pages').innerHTML = pages.map(page => `
        <div class="page">
          <h2>${page.title}</h2>
          <pre><code>${page.content}</code></pre>
          <button onclick="editPage('${page.title.split('.')[0]}')">Edit</button>
          <button onclick="deletePage('${page.title.split('.')[0]}')">Delete</button>
        </div>
      `).join('');
    }

    async function createPage() {
      const title = document.getElementById('title').value;
      const extension = document.getElementById('extension').value;
      const content = document.getElementById('content').value;
      await fetch(`${API_URL}/create`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, extension, content })
      });
      fetchPages();
    }

    async function editPage(title) {
      const content = prompt('Edit content');
      await fetch(`${API_URL}/edit/${title}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      fetchPages();
    }

    async function deletePage(title) {
      if (confirm('Are you sure you want to delete this page?')) {
        await fetch(`${API_URL}/delete/${title}`, { method: 'DELETE' });
        fetchPages();
      }
    }

    fetchPages();
  </script>
</body>
</html>
